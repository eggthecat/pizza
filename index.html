<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC" rel="stylesheet">
    <script type="js/jquery-3.4.0"></script>
    <script type="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epic Pizza</title>
  </head>
  <body background="img/wall1.jpg">
    <div class="container">
      <div class="jumbotron">
        <h1>Jules and Son's Pies for your Face</h1>
      </div>
      <div class="row">
        <div class="col-3">
          <h2>American Sizes</h2>
          <ul>
            <li><input type="checkbox" name="size" value="small" /><label for="text1">Small</label></li>
            <li><input type="checkbox" name="size" value="medium" /><label for="text2">Medium</label></li>
            <li><input type="checkbox" name="size" value="large" /><label for="text3">Large</label></li>
            <li><input type="checkbox" name="size" value="cadillac" /><label for="text4">Cadillac</label></li>
          </ul>
        </div>
        <div class="col-3">
          <h2>Cheap Prices</h2>
          <ul>
            <li><input type="checkbox" name="price" value="five" /><label for="text1">$5</label></li>
            <li><input type="checkbox" name="price" value="seven" /><label for="text2">$7</label></li>
            <li><input type="checkbox" name="price" value="nine" /><label for="text3">$9</label></li>
            <li><input type="checkbox" name="price" value="twenty" /><label for="text4">$20</label></li>
          </ul>
        </div>
        <div class="col-3">
          <h2>One Sauce</h2>
          <ul>
            <li><input type="checkbox" name="sauce" value="sauceless" /><label for="text1">Sauceless</label></li>
            <li><input type="checkbox" name="sauce" value="pequito" /><label for="text2">Pequito</label></li>
            <li><input type="checkbox" name="sauce" value="regular" /><label for="text3">Regular</label></li>
            <li><input type="checkbox" name="sauce" value="royale" /><label for="text4">Royale</label></li>
          </ul>
        </div>
        <div class="col-3">
          <h2>Straight Up Toppings</h2>
          <ul>
            <li><input type="checkbox" name="toppings" value="topless" /><label for="text1">Topless</label></li>
            <li><input type="checkbox" name="toppings" value="cow" /><label for="text2">Cow</label></li>
            <li><input type="checkbox" name="toppings" value="roni" /><label for="text3">Roni</label></li>
            <li><input type="checkbox" name="toppings" value="skinny" /><label for="text4">Skinny</label></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          <h1><input type="checkbox" name="delivery" value="deliver" /><label for="text1">Deliver</label></h1>
        </div>
        <div class="col-lg-4">
          <h1>or</h1>
        </div>
        <div class="col-lg-3">
          <h1><input type="checkbox" name="delivery" value="pick-up" /><label for="text1">Pick-up</label></h1>
        </div>
      </div>
      <div class="jumbotron">
        <h4>Your order will be "____".  Thank You for cooperating!</h4>
      </div>
  </body>
</html>
